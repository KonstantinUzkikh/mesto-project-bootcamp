<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Константин Узких">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">

    <!--  Страница состоит из двух частей: "ОСНОВНАЯ СТРАНИЦА (видимая область)" и "ФОРМЫ (невидимая область)".

          В части "ОСНОВНАЯ СТРАНИЦА (видимая область)" реализована "пассивная" часть сайта: отображение профиля и
          предварительно размещенных карточек с фотографиями.

          В части "ФОРМЫ (невидимая область)" реализована форма для редактирования профиля - class="popup",
          которая будет использована в дальнейшем для придания сайту интерактивности.

          На данном этапе разработки JS не использован, интерактивность не реализована.
          Видимостью формы можно управлять "в ручном режиме" путем подключения к форме модификатора popup_opend.
        -->

    <!-- ОСНОВНАЯ СТРАНИЦА (видимая область) -->

    <!--  секция header -->
    <header class="header">++_
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <!-- секция profile -->
      <section class="profile">
        <div class="personal-card">
          <img class="personal-card__avatar" src="images/Jacques-Yves_Cousteau.jpg" alt="Аватар владельца профиля">
          <div class="personal-card__info">
            <h2 class="personal-card__name">Жак-Ив Кусто</h2>
            <button class="personal-card__edit-button"></button>
            <p class="personal-card__activity">Исследователь океана</p>
          </div>
        </div>
        <button class="add-button"></button>
      </section>

      <!-- секция elements -->
      <section class="elements">
        <ul class="plases-list">
          <li class="plase">
            <img class="plase__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Фотография - красивый ландшафт">
            <div class="plase__title-box">
              <h3 class="plase__title">Карачаевск</h3>
              <div class="plase__icon"></div>
            </div>
          </li>
          <li class="plase">
            <img class="plase__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Фотография - красивый ландшафт">
            <div class="plase__title-box">
              <h3 class="plase__title">Гора Эльбрус</h3>
              <div class="plase__icon"></div>
            </div>
          </li>
          <li class="plase">
            <img class="plase__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Фотография - красивый ландшафт">
            <div class="plase__title-box">
              <h3 class="plase__title">Домбай</h3>
              <div class="plase__icon"></div>
            </div>
          </li>
          <li class="plase">
            <img class="plase__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Фотография - красивый ландшафт">
            <div class="plase__title-box">
              <h3 class="plase__title">Гора Эльбрус</h3>
              <div class="plase__icon"></div>
            </div>
          </li>
          <li class="plase">
            <img class="plase__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Фотография - красивый ландшафт">
            <div class="plase__title-box">
              <h3 class="plase__title">Домбай</h3>
              <div class="plase__icon"></div>
            </div>
          </li>
          <li class="plase">
            <img class="plase__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Фотография - красивый ландшафт">
            <div class="plase__title-box">
              <h3 class="plase__title">Карачаево-Черкессия</h3>
              <div class="plase__icon"></div>
            </div>
          </li>
        </ul>
      </section>

    </main>

    <!--  секция footer  -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <!-- ФОРМЫ (невидимая область) -->

    <!--  секция popup  -->
    <section class="popup popup_opened">
      <form class="popup__container">
        <div class="popup__close-icon"></div>
        <h3 class="popup__form-name">Редактировать профиль</h3>
        <fieldset class="popup__personal-info">
          <input type="text" name="tname" placeholder="Жак-Ив Кусто" class="popup__input-line">
          <input type="text" name="activity" placeholder="Исследователь океана" class="popup__input-line">
        </fieldset>
        <button type="submit" value="Сохранить" class="popup__save-button">Сохранить</button>
      </form>
    </section>

  </div>
</body>
</html>
