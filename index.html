    <!-- ФОРМЫ (невидимая область) -->

    <!--  секция popup  -->
    <div class="popup popup_disappearance popup_edit-profile">
      <div class="popup__container popup__container_edit-profile">
        <h3 class="popup__title popup__title_edit-profile">Редактировать профиль</h3>
        <button class="popup__close-button popup__close-button_edit-profile" form="form_edit-profile" type="button" aria-label="Закрыть"></button>
        <form class="popup__form popup__form_edit-profile" id="form_edit-profile" name="formEditProfile" method="get">
          <input class="popup__input popup__input_edit-profile-name" type="text" name="name" value="Жак-Ив Кусто" placeholder="Имя">
          <input class="popup__input popup__input_edit-profile-activity" type="text" name="activity" value="Исследователь океана" placeholder="Деятельность">
          <button class="popup__save-button popup__save-button_edit-profile" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_disappearance popup_new-place">
      <div class="popup__container popup__container_new-place">
        <h3 class="popup__title popup__title_new-place">Новое место</h3>
        <button class="popup__close-button popup__close-button_new-place" form="form_new-place" type="reset" aria-label="Закрыть"></button>
        <form class="popup__form popup__form_new-place" id="form_new-place" name="formAddNewPlace" method="get">
          <input class="popup__input popup__input_new-place-name" type="text" name="place-name" placeholder="Название">
          <input class="popup__input popup__input_new-place-url" type="url" name="place-url" placeholder="Ссылка на картинку">
          <button class="popup__save-button popup__save-button_new-place" type="submit">Сохранить</button>
        </form>

  <template id="place-template">
    <li class="unmarked-list__item elements__place-item">
      <article class="place" aria-label="Карточка">
        <button class="place__image-button" type="button" aria-label="Увеличить">
          <img class="place__image" src="#" alt="Фотография: достопримичетельность (ландшафт, пейзаж, строение)">
        </button>
        <button class="place__delete-button" type="button" aria-label="Удалить"></button>
        <div class="place__title-box">
          <h2 class="place__title"></h2>
          <button class="place__like-button" type="button" aria-label="Лайк"></button>
        </div>
      </article>
    </li>
  </template>

  <template id="big-image-container-template">
    <div class="popup__big-image-container">
      <button class="popup__close-button popup__close-button_big-image" type="button" aria-label="Закрыть"></button>
      <img class="popup__big-image" src="#" alt="Фотография: достопримичетельность (ландшафт, пейзаж, строение)">
      <h2 class="popup__title-big-image"></h2>
