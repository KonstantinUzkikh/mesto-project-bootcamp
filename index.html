<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Константин Узких">
  <link rel="stylesheet" href="./index.css">
  <title lang="en">Mesto</title>
</head>
<body class="body">
  <div class="page">

    <!--
    Страница состоит из трех частей: "ОСНОВНАЯ СТРАНИЦА", "МОДАЛЬНЫЕ ОКНА", "ШАБЛОНЫ".

      *ОСНОВНАЯ СТРАНИЦА*
    Реализована "пассивная" часть сайта: шапка, отображение профиля, картотека и подвал.
    Первоначальный набор карточек загружается с использованием JS.

      *МОДАЛЬНЫЕ ОКНА*
    Реализованы для отображения в режиме модальных окон:
    - форма редактирования профиля,
    - форма ввода новых карточек,
    - окно просмотра фотографии в крупном размере.

      *ШАБЛОНЫ*
    Реализован html-шаблон для загрузки карточек.

    Интерактивность сайта реализована с использованием JS.
    На данном этапе разработки сайта не реализовано его взаимодействие с сервером для загрузки и выгрузки данных.
    -->

    <!-- ОСНОВНАЯ СТРАНИЦА -->

    <!-- секция header -->
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <!-- секция profile -->
      <section class="profile">
        <div class="personal-card profile__personal-card">
          <img class="personal-card__avatar" src="./images/Jacques-Yves_Cousteau.jpg" alt="Аватар владельца профиля">
          <div class="personal-card__info">
            <h1 class="personal-card__name">Жак-Ив Кусто</h1>
            <button class="personal-card__edit-button" type="button" aria-label="Редактировать"></button>
            <p class="personal-card__activity">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-place-button" type="button" aria-label="Добавить"></button>
      </section>

      <!-- секция elements -->
      <article class="elements" aria-label="Картотека">
        <ul class="unmarked-list elements__places-list">

        </ul>
      </article>

    </main>

    <!-- секция footer -->
    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2020 Mesto Russia</p>
    </footer>

    <!-- МОДАЛЬНЫЕ ОКНА -->

    <!-- редактирование профиля -->
    <div class="popup popup_disappearance popup_profile">
      <div class="popup__container popup__container_profile">
        <h3 class="popup__title popup__title_profile">Редактировать профиль</h3>
        <button class="popup__close-button popup__close-button_profile" form="form_profile" type="button" aria-label="Закрыть"></button>
        <form class="popup__form popup__form_profile" id="form_profile" name="form_profile" method="get" novalidate>
          <label class="popup__form-field">
            <input class="popup__input popup__input_profile-name" type="text" id="profile-name" name="profile-name" value="Жак-Ив Кусто" placeholder="Имя" minlength="2" maxlength="40" required>
            <span class="popup__input-error popup__input-error_profile-name"></span>
          </label>
          <label class="popup__form-field">
            <input class="popup__input popup__input_profile-activity" type="text" id="profile-activity" name="profile-activity" value="Исследователь океана" placeholder="Деятельность" minlength="2" maxlength="200" required>
            <span class="popup__input-error popup__input-error_profile-activity"></span>
          </label>
          <button class="popup__save-button popup__save-button_profile" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <!-- добавление новых карточек -->
    <div class="popup popup_disappearance popup_place">
      <div class="popup__container popup__container_place">
        <h3 class="popup__title popup__title_place">Новое место</h3>
        <button class="popup__close-button popup__close-button_place" form="form_place" type="button" aria-label="Закрыть"></button>
        <form class="popup__form popup__form_place" id="form_place" name="form_place" method="get" novalidate>
          <label class="popup__form-field">
            <input class="popup__input popup__input_place-name" type="text" id="place-name" name="place-name" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__input-error popup__input-error_place-name"></span>
          </label>
          <label class="popup__form-field">
            <input class="popup__input popup__input_place-url" type="url" id="place-url" name="place-url" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error popup__input-error_place-url"></span>
          </label>
          <button class="popup__save-button popup__save-button_disabled popup__save-button_place" type="submit" disabled>Сохранить</button>
        </form>
      </div>
    </div>

    <!-- окно просмотра крупной картинки -->
    <div class="popup popup_disappearance popup_increased-image">
      <div class="popup__big-image-container">
        <button class="popup__close-button popup__close-button_big-image" type="button" aria-label="Закрыть"></button>
        <img class="popup__big-image" src="#" alt="Фотография: достопримичетельность (ландшафт, пейзаж, строение)">
        <h2 class="popup__title-big-image"></h2>
      </div>
    </div>

  </div>

    <!-- ШАБЛОНЫ -->

    <!-- карточка -->
  <template id="place-template">
    <li class="unmarked-list__item elements__place-item">
      <article class="place" aria-label="Карточка">
        <button class="place__image-button" type="button" aria-label="Увеличить">
          <img class="place__image" src="#" alt="Фотография: достопримичетельность (ландшафт, пейзаж, строение)">
        </button>
        <button class="place__delete-button" type="button" aria-label="Удалить"></button>
        <div class="place__title-box">
          <h2 class="place__title"></h2>
          <button class="place__like-button" type="button" aria-label="Лайк"></button>
        </div>
      </article>
    </li>
  </template>

  <script type="module" src="./index.js"></script>

</body>
</html>
