<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="author" content="Константин Узких"><title lang="en">Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><div class="profile__container"><button class="profile__button-avatar" type="button" aria-label="Редактировать"><img class="profile__avatar" src="#" alt="Аватар владельца профиля"></button><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__button-edit" type="button" aria-label="Редактировать"></button><p class="profile__activity"></p></div></div><button class="profile__button-add-card" type="button" aria-label="Добавить"></button></section><article class="elements" aria-label="Картотека"><ul class="unmarked-list elements__cards-list"></ul></article></main><footer class="footer"><p class="footer__copyright" lang="en">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_disappearance popup_editing-profile"><div class="popup__container"><h3 class="popup__title popup__title_profile">Редактировать профиль</h3><button class="popup__button-close" form="form_profile" type="button" aria-label="Закрыть"></button><form class="popup__form popup__form_profile" id="form_profile" name="form_profile" novalidate><div class="popup__input-container"><input class="popup__input popup__input_profile-name" id="profile-name" name="profile-name" value="Жак-Ив Кусто" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__input-error popup__input-error_profile-name"></span> <input class="popup__input popup__input_profile-activity" id="profile-activity" name="profile-activity" value="Исследователь океана" placeholder="Деятельность" minlength="2" maxlength="200" required> <span class="popup__input-error popup__input-error_profile-activity"></span></div><button class="popup__button-submit popup__button-submit_profile" type="submit">Сохранить</button></form></div></div><div class="popup popup_disappearance popup_creating-card"><div class="popup__container"><h3 class="popup__title popup__title_card">Новое место</h3><button class="popup__button-close" form="form_card" type="button" aria-label="Закрыть"></button><form class="popup__form popup__form_card" id="form_card" name="form_card" novalidate><div class="popup__input-container"><input class="popup__input popup__input_card-name" id="card-name" name="card-name" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__input-error popup__input-error_card-name"></span> <input class="popup__input popup__input_card-url" type="url" id="card-url" name="card-url" placeholder="Ссылка на картинку" required> <span class="popup__input-error popup__input-error_card-url"></span></div><button class="popup__button-submit popup__button-submit_disabled popup__button-submit_card" type="submit" disabled="disabled">Создать</button></form></div></div><div class="popup popup_disappearance popup_magnification-image"><div class="popup__big-image-container"><button class="popup__button-close" type="button" aria-label="Закрыть"></button> <img class="popup__big-image" src="#" alt="Фотография: достопримичетельность (ландшафт, пейзаж, строение)"><h2 class="popup__title-big-image"></h2></div></div><div class="popup popup_disappearance popup_confirmation-action"><div class="popup__container"><h3 class="popup__title popup__title_confirmation">Вы уверены?</h3><button class="popup__button-close" type="button" aria-label="Закрыть"></button> <button class="popup__button-submit" type="submit">Да</button></div></div><div class="popup popup_disappearance popup_editing-avatar"><div class="popup__container"><h3 class="popup__title popup__title_avatar">Обновить аватар</h3><button class="popup__button-close" form="form_avatar" type="button" aria-label="Закрыть"></button><form class="popup__form popup__form_avatar" id="form_avatar" name="form_avatar" novalidate><div class="popup__input-container popup__input-container_avatar"><input class="popup__input popup__input_avatar-url" type="url" id="avatar-url" name="avatar-url" placeholder="Ссылка на аватар" required> <span class="popup__input-error popup__input-error_avatar-url"></span></div><button class="popup__button-submit popup__button-submit_avatar" type="submit">Сохранить</button></form></div></div></div><template id="card-template"><li class="unmarked-list__item elements__card-item"><article class="card" aria-label="Карточка"><button class="card__button-image" type="button" aria-label="Увеличить"><img class="card__image" src="#" alt="Фотография: достопримичетельность (ландшафт, пейзаж, строение)"></button> <button class="card__button-delete" type="button" aria-label="Удалить"></button><div class="card__title-box"><h2 class="card__title"></h2><div class="card__container-likes"><button class="card__button-like" type="button" aria-label="Лайк"></button> <span class="card__counter-likes"></span></div></div></article></li></template></body></html>
