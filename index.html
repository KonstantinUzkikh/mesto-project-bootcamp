<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Константин Узких">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto</title>
</head>
<body class="body">
  <div class="page">

    <!--  Страница состоит из двух частей: "ОСНОВНАЯ СТРАНИЦА (видимая область)" и "ФОРМЫ (невидимая область)".

          В части "ОСНОВНАЯ СТРАНИЦА (видимая область)" реализована "пассивная" часть сайта: отображение профиля и
          предварительно размещенных карточек с фотографиями.

          В части "ФОРМЫ (невидимая область)" реализована форма для редактирования профиля - class="popup",
          которая будет использована в дальнейшем для придания сайту интерактивности.

          На данном этапе разработки JS не использован, интерактивность не реализована.
          Видимостью формы можно управлять "в ручном режиме" путем подключения к форме модификатора popup_opend.
        -->

    <!-- ОСНОВНАЯ СТРАНИЦА (видимая область) -->

    <!--  секция header -->
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <!-- секция profile -->
      <section class="profile">
        <div class="personal-card profile__personal-card">
          <img class="personal-card__avatar" src="./images/Jacques-Yves_Cousteau.jpg" alt="Аватар владельца профиля">
          <div class="personal-card__info">
            <h1 class="personal-card__name">Жак-Ив Кусто</h1>
            <button class="personal-card__edit-button" type="button" aria-label="Редактировать"></button>
            <p class="personal-card__activity">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <!-- секция elements -->
      <article class="elements" aria-label="Картотека">
        <ul class="unmarked-list elements__places-list">
          <li class="unmarked-list__item">
            <article class="place" aria-label="Карточка">
              <img class="place__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фотография: древний христианский храм в Карачаево-Черкесии">
              <div class="place__title-box">
                <h2 class="place__title">Карачаевск</h2>
                <button class="place__like-button place__like-button_active" type="button" aria-label="Лайк"></button>
              </div>
            </article>
          </li>
          <li class="unmarked-list__item">
            <article class="place" aria-label="Карточка">
              <img class="place__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фотография: гора в далеке на заднем плане.">
              <div class="place__title-box">
                <h2 class="place__title">Гора Эльбрус</h2>
                <button class="place__like-button" type="button" aria-label="Лайк"></button>
              </div>
            </article>
          </li>
          <li class="unmarked-list__item">
            <article class="place" aria-label="Карточка">
              <img class="place__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Фотография: гора Белалакая - вершина западной части главного хребта Большого Кавказа.">
              <div class="place__title-box">
                <h2 class="place__title">Домбай</h2>
                <button class="place__like-button" type="button" aria-label="Лайк"></button>
              </div>
            </article>
          </li>
          <li class="unmarked-list__item">
            <article class="place" aria-label="Карточка">
              <img class="place__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фотография: гора в далеке на заднем плане.">
              <div class="place__title-box">
                <h2 class="place__title">Гора Эльбрус</h2>
                <button class="place__like-button" type="button" aria-label="Лайк"></button>
              </div>
            </article>
          </li>
          <li class="unmarked-list__item">
            <article class="place" aria-label="Карточка">
              <img class="place__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Фотография: гора Белалакая - вершина западной части главного хребта Большого Кавказа.">
              <div class="place__title-box">
                <h2 class="place__title">Домбай</h2>
                <button class="place__like-button" type="button" aria-label="Лайк"></button>
              </div>
            </article>
          </li>
          <li class="unmarked-list__item">
            <article class="place" aria-label="Карточка">
              <img class="place__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фотография: древний христианский храм в Карачаево-Черкесии">
              <div class="place__title-box">
                <h2 class="place__title">Карачаево-Черкессия</h2>
                <button class="place__like-button" type="button" aria-label="Лайк"></button>
              </div>
            </article>
          </li>
        </ul>
      </article>

    </main>

    <!--  секция footer  -->
    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2020 Mesto Russia</p>
    </footer>

    <!-- ФОРМЫ (невидимая область) -->

    <!--  секция popup  -->
    <div class="popup popup_opened">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <form class="popup__form" name="formEditProfile" action="" method="get" accept-charset="UNKNOWN">
          <input class="popup__input popup__input_name" type="text" name="name" value="Жак-Ив Кусто" placeholder="Имя">
          <input class="popup__input popup__input_activity" type="text" name="activity" value="Исследователь океана" placeholder="Деятельность">
          <button type="submit" value="Сохранить" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>

  </div>
</body>
</html>
